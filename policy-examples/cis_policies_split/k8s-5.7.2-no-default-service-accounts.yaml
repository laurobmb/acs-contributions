apiVersion: security.stackrox.io/v1
kind: SecurityPolicy
metadata:
  name: 5-7-2-ensure-that-default-service-accounts-are-not-actively-used
  labels:
    app.kubernetes.io/name: cis-policy
    app.kubernetes.io/part-of: security-policies
spec:
  name: CIS-K8s-5.7.2 - Ensure that default service accounts are not actively used
  description: 'CIS Kubernetes Benchmark 5.7.2: Ensure default service accounts are
    not actively used'
  rationale: Default service accounts have broad permissions and should not be used
    by applications
  remediation: Create dedicated service accounts for applications with minimal required
    permissions
  disabled: false
  categories:
  - Security Best Practices
  lifecycleStages:
  - DEPLOY
  eventSource: NOT_APPLICABLE
  exclusions: []
  scope: []
  severity: MEDIUM_SEVERITY
  enforcementActions:
  - FAIL_DEPLOYMENT
  notifiers: []
  SORTName: ''
  SORTLifecycleStage: ''
  SORTEnforcement: false
  policyVersion: '1.1'
  policySections:
  - sectionName: Container Configuration
    policyGroups:
    - fieldName: Service Account
      booleanOperator: OR
      negate: false
      values:
      - value: default
  mitreAttackVectors:
  - tactic: TA0004
    techniques:
    - T1078
  criteriaLocked: false
  mitreVectorsLocked: false
  isDefault: false
