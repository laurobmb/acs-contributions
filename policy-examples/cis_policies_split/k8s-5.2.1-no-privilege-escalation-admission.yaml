apiVersion: config.stackrox.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: 5-2-1-minimize-admission-of-containers-with-allowprivilegeescalation
  labels:
    app.kubernetes.io/name: cis-policy
    app.kubernetes.io/part-of: security-policies
spec:
  policyName: CIS-K8s-5.2.1 - Minimize admission of containers with allowPrivilegeEscalation
  description: 'CIS Kubernetes Benchmark 5.2.1: Do not admit containers with allowPrivilegeEscalation
    set to true'
  rationale: allowPrivilegeEscalation controls whether a process can gain more privileges
    than its parent process
  remediation: Create policies that prevent containers from running with allowPrivilegeEscalation
    set to true
  disabled: false
  categories:
  - Security Best Practices
  lifecycleStages:
  - DEPLOY
  eventSource: NOT_APPLICABLE
  exclusions: []
  scope: []
  severity: HIGH_SEVERITY
  enforcementActions:
  - SCALE_TO_ZERO_ENFORCEMENT
  SORTName: ''
  SORTLifecycleStage: ''
  SORTEnforcement: true
  policyVersion: '1.1'
  policySections:
  - sectionName: Container Configuration
    policyGroups:
    - fieldName: Allow Privilege Escalation
      booleanOperator: OR
      negate: false
      values:
      - value: 'true'
  mitreAttackVectors:
  - tactic: TA0004
    techniques:
    - T1548
  criteriaLocked: false
  mitreVectorsLocked: false
  isDefault: false
