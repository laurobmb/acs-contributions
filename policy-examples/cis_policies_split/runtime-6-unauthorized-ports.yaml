apiVersion: config.stackrox.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: 6-detect-unauthorized-port-binding
  labels:
    app.kubernetes.io/name: cis-policy
    app.kubernetes.io/part-of: security-policies
spec:
  policyName: CIS-Runtime-6 - Detect Unauthorized Port Binding
  description: Runtime detection of processes attempting to bind to suspicious network
    ports
  rationale: Unauthorized port binding may indicate malicious network services
  remediation: Investigate unauthorized network services and implement network policies
  disabled: false
  categories:
  - Network Binding
  lifecycleStages:
  - RUNTIME
  eventSource: DEPLOYMENT_EVENT
  exclusions: []
  scope: []
  severity: MEDIUM_SEVERITY
  enforcementActions: []
  - SCALE_TO_ZERO_ENFORCEMENT
  SORTName: ''
  SORTLifecycleStage: ''
  SORTEnforcement: false
  policyVersion: '1.1'
  policySections:
  - sectionName: Process Activity
    policyGroups:
    - fieldName: Process Arguments
      booleanOperator: OR
      negate: false
      values:
      - value: .*:22.*
      - value: .*:23.*
      - value: .*:1337.*
      - value: .*:4444.*
      - value: .*:5555.*
      - value: .*:8080.*
      - value: .*:9999.*
      - value: .*-p.*22.*
      - value: .*--port.*
      - value: .*listen.*
  mitreAttackVectors:
  - tactic: TA0011
    techniques:
    - T1571
  criteriaLocked: false
  mitreVectorsLocked: false
  isDefault: false
