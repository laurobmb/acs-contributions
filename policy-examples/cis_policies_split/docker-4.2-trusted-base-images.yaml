apiVersion: config.stackrox.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: 4-2-ensure-that-containers-use-only-trusted-base-images
  labels:
    app.kubernetes.io/name: cis-policy
    app.kubernetes.io/part-of: security-policies
spec:
  policyName: CIS-Docker-4.2 - Ensure that containers use only trusted base images
  description: 'CIS Docker Benchmark 4.2: Ensure that containers use only trusted base
    images'
  rationale: Using untrusted base images can introduce vulnerabilities and malicious
    code
  remediation: Configure container image scanning and use only images from trusted registries
  disabled: false
  categories:
  - Security Best Practices
  lifecycleStages:
  - BUILD
  - DEPLOY
  eventSource: NOT_APPLICABLE
  exclusions: []
  scope: []
  severity: HIGH_SEVERITY
  enforcementActions:
  - FAIL_BUILD_ENFORCEMENT
  - FAIL_DEPLOYMENT
  notifiers: []
  SORTName: ''
  SORTLifecycleStage: ''
  SORTEnforcement: true
  policyVersion: '1.1'
  policySections:
  - sectionName: Image Configuration
    policyGroups:
    - fieldName: Image Registry
      booleanOperator: OR
      negate: true
      values:
      - value: docker.io
      - value: quay.io
      - value: gcr.io
      - value: registry.redhat.io
  mitreAttackVectors:
  - tactic: TA0001
    techniques:
    - T1190
  criteriaLocked: false
  mitreVectorsLocked: false
  isDefault: false
