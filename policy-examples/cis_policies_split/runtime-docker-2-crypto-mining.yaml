apiVersion: config.stackrox.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: runtime-2-detect-cryptocurrency-mining
  labels:
    app.kubernetes.io/name: cis-policy
    app.kubernetes.io/part-of: security-policies
spec:
  policyName: CIS-Docker-Runtime-2 - Detect Cryptocurrency Mining
  description: Runtime detection of cryptocurrency mining processes
  rationale: Cryptocurrency mining indicates potential compromise and resource abuse
  remediation: Terminate mining processes and investigate compromise vector
  disabled: false
  categories:
  - Cryptocurrency Mining
  lifecycleStages:
  - RUNTIME
  eventSource: DEPLOYMENT_EVENT
  exclusions: []
  scope: []
  severity: HIGH_SEVERITY
  enforcementActions:
  - KILL_POD_ENFORCEMENT
  notifiers: []
  SORTName: ''
  SORTLifecycleStage: ''
  SORTEnforcement: true
  policyVersion: '1.1'
  policySections:
  - sectionName: Process Activity
    policyGroups:
    - fieldName: Process Name
      booleanOperator: OR
      negate: false
      values:
      - value: xmrig
      - value: minerd
      - value: cpuminer
      - value: cryptonight
      - value: stratum
  mitreAttackVectors:
  - tactic: TA0040
    techniques:
    - T1496
  criteriaLocked: false
  mitreVectorsLocked: false
  isDefault: false
