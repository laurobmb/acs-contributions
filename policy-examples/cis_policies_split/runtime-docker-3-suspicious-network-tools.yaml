apiVersion: config.stackrox.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: runtime-3-detect-suspicious-network-tools
  labels:
    app.kubernetes.io/name: cis-policy
    app.kubernetes.io/part-of: security-policies
spec:
  policyName: CIS-Docker-Runtime-3 - Detect Suspicious Network Tools
  description: Runtime detection of network reconnaissance and attack tools
  rationale: Network attack tools indicate potential malicious activity
  remediation: Investigate the source and purpose of network tools
  disabled: false
  categories:
  - Network Tools
  lifecycleStages:
  - RUNTIME
  eventSource: DEPLOYMENT_EVENT
  exclusions: []
  scope: []
  severity: HIGH_SEVERITY
  enforcementActions:
  - KILL_POD_ENFORCEMENT
  notifiers: []
  SORTName: ''
  SORTLifecycleStage: ''
  SORTEnforcement: true
  policyVersion: '1.1'
  policySections:
  - sectionName: Process Activity
    policyGroups:
    - fieldName: Process Name
      booleanOperator: OR
      negate: false
      values:
      - value: nmap
      - value: masscan
      - value: zmap
      - value: nikto
      - value: sqlmap
      - value: dirb
      - value: gobuster
  mitreAttackVectors:
  - tactic: TA0007
    techniques:
    - T1046
  criteriaLocked: false
  mitreVectorsLocked: false
  isDefault: false
