apiVersion: config.stackrox.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: runtime-1-detect-container-escape-attempts
  labels:
    app.kubernetes.io/name: cis-policy
    app.kubernetes.io/part-of: security-policies
spec:
  policyName: CIS-Docker-Runtime-1 - Detect Container Escape Attempts
  description: Runtime detection of container escape attempts based on CIS Docker benchmarks
  rationale: Container escape attempts should be detected immediately
  remediation: Investigate escape attempts and strengthen container isolation
  disabled: false
  categories:
  - Container Escape
  lifecycleStages:
  - RUNTIME
  eventSource: DEPLOYMENT_EVENT
  exclusions: []
  scope: []
  severity: CRITICAL_SEVERITY
  enforcementActions:
  - SCALE_TO_ZERO_ENFORCEMENT
  SORTName: ''
  SORTLifecycleStage: ''
  SORTEnforcement: true
  policyVersion: '1.1'
  policySections:
  - sectionName: Process Activity
    policyGroups:
    - fieldName: Process Name
      booleanOperator: OR
      negate: false
      values:
      - value: runc
      - value: docker
      - value: containerd
      - value: kubectl
  mitreAttackVectors:
  - tactic: TA0004
    techniques:
    - T1611
  criteriaLocked: false
  mitreVectorsLocked: false
  isDefault: false
